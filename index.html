<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Calendar - Only Coming Tuesday Enabled</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    position: relative;
  }.calendar {
display: grid;
grid-template-columns: repeat(7, 1fr);
gap: 4px;
font-size: 0.9em;
}.header {
font-weight: bold;
text-align: center;
}.day {
width: 30px;
height: 30px;
line-height: 30px;
text-align: center;
border-radius: 4px;
cursor: default;
}.day.booked {
color: #ccc;
background-color: #e0e0e0;
cursor: not-allowed;
text-decoration: line-through;
}.day.enabled {
background-color: #f0f0f0;
cursor: pointer;
}/* Optional: hover effect for enabled days */
.day.enabled:hover {
background-color: #ddd;
}/* Confirmation popup style */
#confirmationPopup {
position: fixed;
bottom: 20px;
left: 50%;
transform: translateX(-50%);
background-color: #333;
color: white;
padding: 10px 15px;
border-radius: 6px;
font-size: 0.9em;
opacity: 0;
pointer-events: none;
transition: opacity 0.3s ease;
z-index: 9999;
display: flex;
align-items: center;
gap: 10px;
}#confirmationPopup.show {
opacity: 1;
pointer-events: auto;
}#confirmationPopup button {
background: #555;
color: white;
border: none;
border-radius: 4px;
padding: 4px 8px;
cursor: pointer;
font-size: 0.85em;
}#confirmationPopup button:hover {
background: #777;
}
</style></head>
<body><div id="calendarContainer"></div><!-- Confirmation popup --><div id="confirmationPopup">
  <span id="confirmationMessage"></span>
  <button id="closePopupBtn">OK</button>
</div><script>
(function() {
  const container = document.getElementById('calendarContainer');
  const confirmationPopup = document.getElementById('confirmationPopup');
  const confirmationMessage = document.getElementById('confirmationMessage');
  const closePopupBtn = document.getElementById('closePopupBtn');
  let date = null; // variable to save selected date

  const today = new Date();
  const currentYear = today.getFullYear();
  const currentMonth = today.getMonth(); // 0-11

  // Calculate the coming Tuesday (next Tuesday >= today)
  function getNextTuesday(startDate) {
    const date = new Date(startDate.getTime());
    const day = date.getDay();
    // Tuesday is 2 (Sun=0, Mon=1, Tue=2)
    let daysToAdd = (2 - day + 7) % 7;
    if (daysToAdd === 0) {
      // If today is Tuesday, keep today as coming Tuesday
      daysToAdd = 0;
    }
    date.setDate(date.getDate() + daysToAdd);
    return date;
  }

  const nextTuesday = getNextTuesday(today);
  const tuesdayDate = nextTuesday.getDate();
  const tuesdayMonth = nextTuesday.getMonth();
  const tuesdayYear = nextTuesday.getFullYear();

  // Create a Date object for the first day of the month
  const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
  const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
  const totalDays = lastDayOfMonth.getDate();

  // Get the day of week for the first day (0=Sunday, 6=Saturday)
  const startDay = firstDayOfMonth.getDay();

  // Prepare an array representing the calendar grid
  const daysArray = [];

  // Fill in empty cells before the first day
  for (let i = 0; i < startDay; i++) {
    daysArray.push(null);
  }

  // Fill in days of the current month
  for (let d = 1; d <= totalDays; d++) {
    daysArray.push(d);
  }

  // Create header row for weekdays
  const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

  const calendarDiv = document.createElement('div');
  calendarDiv.className = 'calendar';

  // Add weekday headers
  weekdays.forEach(day => {
    const headerCell = document.createElement('div');
    headerCell.className = 'header';
    headerCell.textContent = day;
    calendarDiv.appendChild(headerCell);
  });

  // Close popup handler
  closePopupBtn.addEventListener('click', () => {
    confirmationPopup.classList.remove('show');

    // After popup dismissed, close the webview
    if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
      window.ReactNativeWebView.postMessage('close');
    }
    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.close) {
      window.webkit.messageHandlers.close.postMessage('close');
    }
    setTimeout(() => {
      window.close();
    }, 50);
  });

  // Add the days
  daysArray.forEach(day => {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';

    if (day === null) {
      dayDiv.innerHTML = '&nbsp;';
    } else {
      // Determine if this day is the coming Tuesday of the correct month/year
      const isTuesday =
        day === tuesdayDate &&
        currentMonth === tuesdayMonth &&
        currentYear === tuesdayYear;

      if (isTuesday) {
        dayDiv.className += ' enabled';
        dayDiv.textContent = day;

        dayDiv.addEventListener('click', () => {
          date = (currentMonth + 1) + '/' + day + '/' + currentYear;

          // Show popup message and confirm
          confirmationMessage.textContent = 'Selected date: ' + date;
          confirmationPopup.classList.add('show');
        });
      } else {
        // Everything else is booked
        dayDiv.className += ' booked';
        dayDiv.textContent = day;
      }
    }

    calendarDiv.appendChild(dayDiv);
  });

  container.appendChild(calendarDiv);
})();
</script></body>
</html>
